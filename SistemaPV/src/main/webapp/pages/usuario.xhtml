<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Usuários</title>
</h:head>
<h:body>

	<!-- form - tag de formulário -->
	<h:form>
	
		<!-- Importa o menu para apágina -->
		<p:layoutUnit>
			<ui:include src="/template/menu.xhtml"/>
		</p:layoutUnit>
		
		<!--  criação do painel e nome do cabeçalho -->
		<p:panel header="Usuário - Listagem">
			
			<!--  criação da tabela que reberá dados doo bando de dados -->
			<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true" rows="10">
			
				<!--  Definindo as colunas -->
				<p:column headerText="Nome">
				</p:column>
			
				<p:column headerText="CPF">
				</p:column>
			
				<p:column headerText="Opções">
				</p:column>
			
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
				</f:facet>
			
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<!--  criando a tela de dialogo do botão novo -->
	<!-- draggable - Não permite arrastar o componente -->
	<!-- resizable - Não permite aumentar o componente -->
	<!-- closable - Não permite fechar o componente -->
	<!-- modal - Congela a tela do fundo -->
	<p:dialog header="Usuários - Cadastro" widgetVar="dialogo" 
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form>
		<p:messages/>
			<!-- define o numero de colunas do formulário -->
			
			<h:panelGrid columns="2">
				                  
        		<h:outputLabel for="pwd1" value="Password 1: *" />
        		<p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true" />
 
       			<h:outputLabel for="pwd2" value="Password 2: *" />
        		<p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true" />

 
    			
        		
       			 <p:outputLabel for="console" value="Status:" />
       				 <p:selectOneRadio id="console2" value="#{radioView.console}">
           				 <f:selectItem itemLabel="Ativo" itemValue="ativo" />
           				 <f:selectItem itemLabel="Inativo" itemValue="inativo" />
       				 </p:selectOneRadio>

        		
        		<p:outputLabel value="Pessoa: "/>
				<p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:250px">
            		<f:selectItem itemLabel="Selecione uma Pessoa" itemValue=""	 />
        		</p:selectOneMenu>
				
			</h:panelGrid>
						
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" icon="ui-icon-disk" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
