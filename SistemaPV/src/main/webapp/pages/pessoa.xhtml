<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pessoa</title>
</h:head>
<h:body>

	<!-- form - tag de formulário -->
	<h:form>
	
		<!-- Importa o menu para apágina -->
		<p:layoutUnit>
			<ui:include src="/template/menu.xhtml"/>
		</p:layoutUnit>
		
		<!--  criação do painel e nome do cabeçalho -->
		<p:panel header="Pessoas - Listagem">
			
			<!--  criação da tabela que reberá dados doo bando de dados -->
			<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true" rows="10">
			
				<!--  Definindo as colunas -->
				<p:column headerText="Nome">
				</p:column>
			
				<p:column headerText="CPF">
				</p:column>
			
				<p:column headerText="Opções">
				</p:column>
			
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
				</f:facet>
			
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<!--  criando a tela de dialogo do botão novo -->
	<!-- draggable - Não permite arrastar o componente -->
	<!-- resizable - Não permite aumentar o componente -->
	<!-- closable - Não permite fechar o componente -->
	<!-- modal - Congela a tela do fundo -->
	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo" 
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form>
		<p:messages/>
			<!-- define o numero de colunas do formulário -->
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:"/>
				<p:inputText maxlength="50" size="30"/>
        		
        		<p:outputLabel for="cpf" value="CPF:" />
        		<p:inputMask required="true" id="cpf" value="#{maskView.cpf}" mask="999.999.999-99" style="width:160px"/>
				
				<p:outputLabel value="RG: "/>
				<p:inputText maxlength="20" size="15"/>
				
				<p:outputLabel value=""/>
				<p/>
				
			</h:panelGrid>
				
			<h:panelGrid columns="4">
				
				<p:outputLabel value="Logradouro: "/>
				<p:inputText maxlength="50" size="30"/>
				
				<p:outputLabel value="N°: "/>
				<p:inputText maxlength="10" size="7"/>
				
				<p:outputLabel value="Complemento: "/>
				<p:inputText maxlength="50" size="20"/>
				
				<p:outputLabel value=""/>
				<p/>
				
				<p:outputLabel value="Bairro: "/>
				<p:inputText maxlength="50" size="20"/>
				
				<p:outputLabel value=""/>
				<p/>
				
				<p:outputLabel for="cep" value="CEP:" />
        		<p:inputMask id="cep" value="#{maskView.cpf}" mask="99999-999" style="width:160px"/>
        		
        		<p:outputLabel value=""/>
				<p/>
				
				<p:outputLabel value="Email: "/>
				<p:inputText maxlength="50" size="30"/>
				
				<p:outputLabel value=""/>
				<p/>
        		
        		<p:outputLabel for="telefone" value="Telefone:" />
        		<p:inputMask id="telefone" value="#{maskView.telefone}" mask="(99) 9999-9999"/>
        		
        		<p:outputLabel for="celular" value="Celular:" />
        		<p:inputMask id="celular" value="#{maskView.celular}" mask="(99) 9999-9999"/>
        		
				<p:outputLabel value="Estado: "/>
				<p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:100px">
            		<f:selectItem itemLabel="UF" itemValue=""	 />
        		</p:selectOneMenu>
        		
				<p:outputLabel value="Cidade: "/>
				<p:selectOneMenu id="console2" value="#{selectOneMenuView.console}" style="width:250px">
            		<f:selectItem itemLabel="Selecione um Cidade" itemValue=""	 />
        		</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" icon="ui-icon-disk"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
