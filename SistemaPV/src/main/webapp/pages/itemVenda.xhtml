<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--  h componentes nativos do HTML -->
<!--  f componentes nativos do JSF -->
<!--  p componentes nativos do PrimeFaces -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Item Venda</title>
</h:head>
<h:body>

	<!-- form - tag de formulário -->
	<h:form>
		
		<!-- Importa o menu para apágina -->
		<p:layoutUnit>
			<ui:include src="/template/menu.xhtml"/>
		</p:layoutUnit>
		
		<!--  criação do painel e nome do cabeçalho -->
		<p:panel header="Itens Venda - Listagem">
			
			<!--  criação da tabela que reberá dados doo bando de dados -->
			<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true" rows="10">
			
				<!--  Definindo as colunas -->
				<p:column headerText="Descrição">
				</p:column>
			
				<p:column headerText="Quantidade">
				</p:column>
				
				<p:column headerText="Preço Parcial">
				</p:column>
			
				<p:column headerText="Opções">
				</p:column>
			
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
				</f:facet>
			
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<!--  criando a tela de dialogo do botão novo -->
	<!-- draggable - Não permite arrastar o componente -->
	<!-- resizable - Não permite aumentar o componente -->
	<!-- closable - Não permite fechar o componente -->
	<!-- modal - Congela a tela do fundo -->
	<p:dialog header="Itens Venda - Cadastro" widgetVar="dialogo" 
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form>
		
		
			<!-- define o numero de colunas do formulário -->
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição:"/>
				<p:inputText maxlength="50" size="30"/>
        		
        		<p:outputLabel value="Quantidade:"/>
				<p:inputText maxlength="20" size="10"/>
				
				<p:outputLabel value="Preço Parcial:"/>
				<p:inputText maxlength="20" size="10"/>
				
				<p:outputLabel value="Funcionário: "/>
				<p:selectOneMenu id="funcionario" value="#{selectOneMenuView.funcionario}" style="width:328px">
            		<f:selectItem itemLabel="Selecione um Funcionário" itemValue=""	 />
        		</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
